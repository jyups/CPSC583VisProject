<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v5.js"></script>
<!-- Create a div where the graph will take place -->
<div id="wrapper" style="display:flex">
    <div id="vis_data"></div>
    <div id="vis_data_sp"></div>
</div>


<script>
    parallelCoord();
    scatterPlot();

    function parallelCoord(){
        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 5, bottom: 10, left: 0},
            width = 500 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#vis_data")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Parse the Data
        d3.csv('Wong1.csv').then(function(data) {

            // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
            dimensions = ["days", "duration", "sex", "age", "piq", "viq"]

            // For each dimension, I build a linear scale. I store all in a y object
            var y = {}
            for (i in dimensions) {
                name = dimensions[i]
                y[name] = d3.scaleLinear()
                    .domain( d3.extent(data, function(d) { return +d[name]; }) )
                    .range([height, 0])
            }

            // Build the X scale -> it find the best position for each Y axis
            x = d3.scalePoint()
                .range([0, width])
                .padding(1)
                .domain(dimensions);

            // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
            function path(d) {
                return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
            }

            // Draw the lines
            svg
                .selectAll("myPath")
                .data(data)
                .enter().append("path")
                .attr("d",  path)
                .style("fill", "none")
                .style("stroke", "#FFADB1")
                .style("opacity", 0.5)

            // Draw the axis:
            svg.selectAll("myAxis")
            // For each dimension of the dataset I add a 'g' element:
                .data(dimensions).enter()
                .append("g")
                // I translate this element to its right position on the x axis
                .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
                // And I build the axis with the call function
                .each(function(d) { d3.select(this).call(d3.axisLeft().scale(y[d])); })
                // Add axis title
                .append("text")
                .style("text-anchor", "middle")
                .attr("y", -9)
                .text(function(d) { return d; })
                .style("fill", "black")

        })
    }

    function scatterPlot() {
        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 30},
            width = 500 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object
        var svg2 = d3.select("#vis_data_sp")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("Wong3.csv").then(function(data) {

            var x = d3.scaleLinear().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            x.domain(d3.extent(data, function(d) {return d.days; }));
            y.domain([0, d3.max(data, function(d) {return d.iq;})]);


            // Creating the Y-axis
            var y = d3.scaleLinear()
                .domain([55,135])
                .range([height, 0]);
            svg2.append("g")
                .call(d3.axisLeft(y));

            // Creating the X-axis
            var x = d3.scaleLinear()
                .domain([0, 4000])
                .range([0, width]);
            svg2.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Defining the line
            var linePlot = d3.line()
                .x(function(d){return x(d.days);})
                .y(function(d){return y(d.iq);});

            var dataNest = d3.nest()
                .key(function(d) {return d.id;})
                .entries(data);

            console.log(dataNest);

            dataNest.forEach(function(d){
                svg2.append("path")
                    .attr("class", "line")
                    .attr("d", linePlot(d.values))
                    .attr("fill", "none")
                    .attr("stroke-width", "2")
                    .attr("opacity", "0.5")
                    .attr("stroke", "#ffadb1");
            });

            // Creating the dots
            svg2.append("g")
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d) {return x(d.days); })
                .attr("cy", function(d) {return y(d.iq); })
                .attr("r", 1.5)
                .style("fill", "black")
        })
    }
</script>
