
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v5.js"></script>
<!-- Create a div where the graph will take place -->
<div id="vis_data"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 10, bottom: 10, left: 50},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#vis_data")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    d3.csv('Wong2.csv').then(function(data) {

        var color = d3.scaleOrdinal()
            .domain(["1", "2", "3", "4", "5"])
            .range(["#112F41", "#0894A1", "47AB6C", "#F2B134", "#ED553B"])

        // Extract the list of dimensions we want to keep in the plot. Here I keep all except the column called Species
        dimensions = ["days", "duration", "sex", "age", "piq", "viq"]

        // For each dimension, I build a linear scale. I store all in a y object
        var y = {}
        for (i in dimensions) {
            name = dimensions[i]
            y[name] = d3.scaleLinear()
                .domain( d3.extent(data, function(d) { return +d[name]; }) )
                .range([height, 0])
        }

        // Build the X scale -> it find the best position for each Y axis
        x = d3.scalePoint()
            .range([0, width])
            .domain(dimensions);

        // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
        function path(d) {
            return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
        }

        // Drawing lines
        svg
            .selectAll("myPath")
            .data(data)
            .enter()
            .append("path")
            .attr("class", function(d){return "line " + d.tests})
            .attr("d",  path)
            .style("fill", "none")
            .style("stroke", function(d){return (color(d.tests))})
            .style("opacity", 0.5)

        // Draw axis
        svg.selectAll("myAxis")
            .data(dimensions).enter()
            .append("g")
            .attr("class", "axis")
            // Move x-axis
            .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
            // Build axis
            .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
            // Add axis title
            .append("text")
            .style("text-anchor", "middle")
            .attr("y", -9)
            .text(function(d) { return d; })
            .style("fill", "black")
    })

</script>
